    var isFirstClick = true;

    function handleMouseDown(evt) {
        evt.preventDefault();
        evt.stopPropagation();
        evt.target.style.cursor = 'default';
        window.focus();

    }

    function handleMouseUp(evt) {
        evt.preventDefault();
        evt.stopPropagation();
        evt.target.style.cursor = '';
    }

    function handleTouchStart(evt) {

    document.getElementById('embed-html').addEventListener('mousedown', handleMouseDown, false);
    document.getElementById('embed-html').addEventListener('mouseup', handleMouseUp, false);
    document.getElementById('embed-html').addEventListener('touchstart', handleTouchStart, false);

    window.onkeypress =
        function(event) {
            // prevent the space key (page scroll down)
            if (event.keyCode == 32) {
                event.preventDefault();
                return false;
            }
        };

    window.onkeydown =
        function(event) {
            // prevent all navigation keys except the space key
            if (event.keyCode >= 32 && event.keyCode <= 40) {
                event.preventDefault();
                return false;
            }
        };



    document.addEventListener("visibilitychange", function() {
